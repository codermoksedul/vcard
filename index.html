<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jose Fuentes</title>
    <!-- style sheets -->
    <link rel="shortcut icon" href="img/user-logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/google-fonts.css" />
    <link
      rel="stylesheet"
      href="css/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/wow-animate.css" />
  </head>
  <body>
    <div
      id="main"
      class="max-w-[460px] mx-auto bg-bg-color shadow-md md:rounded-2xl md:my-10 border border-border-color overflow-hidden relative"
      ;
    >
      <div class="header h-[200px] bg-top bg-cover bg-repeat"></div>
      <div
        class="userlogo w-full flex justify-center items-center relative flex-col"
      >
        <img
          class="wow animate__animated animate__fadeInUp block rounded-full max-w-[150px] -mt-[15%] border-5 shadow-md"
          src="img/user-logo.webp"
          alt="logo"
        />
        <div class="w-full text-center mt-3">
          <h2
            class="wow animate__animated animate__fadeInDown text-4xl font-semibold text-txt-color"
          >
            Jose Fuentes
          </h2>
          <h4
            class="wow animate__animated animate__fadeInLeft text-p-color font-normal mt-2"
          >
            One Tap Connect
          </h4>
          <h2
            class="wow animate__animated animate__fadeInRight text-txt-color text-sm font-semibold mt-3"
          >
            President @ Print Planet
          </h2>
        </div>
      </div>
      <!-- social icon area start -->
      <div class="mt-10 w-full">
        <ul class="grid px-5 grid-cols-4 gap-8">
          <li class="wow animate__animated animate__zoomIn">
            <a
              class="flex justify-center items-center flex-col text-txt-color group"
              href="mailto:jose@printplanet.la"
            >
              <span
                class="w-[50px] h-[50px] bg-hover-color text-white bg-s-color rounded-full flex justify-center items-center flex-col text-2xl group-hover:bg-p-color transition-all duration-500"
                ><i class="fas fa-envelope"></i
              ></span>
              <span class="block mt-2 text-sm">Email</span>
            </a>
          </li>
          <li class="wow animate__animated animate__zoomIn">
            <a
              class="flex justify-center items-center flex-col text-txt-color group"
              href="tel:15625361838"
            >
              <span
                class="w-[50px] h-[50px] bg-hover-color text-white rounded-full flex justify-center items-center flex-col text-2xl group-hover:bg-p-color bg-s-color transition-all duration-500"
                ><i class="fas fa-phone"></i
              ></span>
              <span class="block mt-2 text-sm">Call</span>
            </a>
          </li>
          <li class="wow animate__animated animate__zoomIn">
            <a
              class="flex justify-center items-center flex-col text-txt-color group"
              href="sms:15625361838"
            >
              <span
                class="w-[50px] h-[50px] bg-hover-color text-white rounded-full flex justify-center items-center flex-col text-2xl group-hover:bg-p-color bg-s-color transition-all duration-500"
                ><i class="fas fa-comments"></i
              ></span>
              <span class="block mt-2 text-sm">Text</span>
            </a>
          </li>
          <li class="wow animate__animated animate__zoomIn">
            <a
              class="flex justify-center items-center flex-col text-txt-color group"
              href="https://api.whatsapp.com/send?phone=15625361838"
              target="_blank"
            >
              <span
                class="w-[50px] h-[50px] bg-s-color text-white rounded-full flex justify-center items-center flex-col text-2xl group-hover:bg-p-color transition-all duration-500"
                ><i class="fab fa-whatsapp"></i
              ></span>
              <span class="block mt-2 text-sm">Whatsapp</span>
            </a>
          </li>
          <li class="wow animate__animated animate__zoomIn">
            <a
              class="flex justify-center items-center flex-col text-txt-color group"
              href="https://www.facebook.com/profile.php?id=100095350193598"
              target="_blank"
            >
              <span
                class="w-[50px] h-[50px] bg-hover-color text-white rounded-full flex justify-center items-center flex-col text-2xl group-hover:bg-p-color bg-s-color transition-all duration-500"
                ><i class="fab fa-facebook-f"></i
              ></span>
              <span class="block mt-2 text-sm">Facebook</span>
            </a>
          </li>
          <li class="wow animate__animated animate__zoomIn">
            <a
              class="flex justify-center items-center flex-col text-txt-color group"
              href="https://www.tiktok.com/@printplanet.us?_t=8ekwpe84vD0&_r=1"
              target="_blank"
            >
              <span
                class="w-[50px] h-[50px] bg-hover-color text-white rounded-full flex justify-center items-center flex-col text-2xl group-hover:bg-p-color bg-s-color transition-all duration-500"
                ><i class="fab fa-tiktok"></i
              ></span>
              <span class="block mt-2 text-sm">Tiktok</span>
            </a>
          </li>
          <li class="wow animate__animated animate__zoomIn">
            <a
              class="flex justify-center items-center flex-col text-txt-color group"
              href="https://instagram.com/printplanet.la"
              target="_blank"
            >
              <span
                class="w-[50px] h-[50px] bg-hover-color text-white rounded-full flex justify-center items-center flex-col text-2xl group-hover:bg-p-color bg-s-color transition-all duration-500"
                ><i class="fab fa-instagram"></i
              ></span>
              <span class="block mt-2 text-sm">Instagram</span>
            </a>
          </li>
          <li class="wow animate__animated animate__zoomIn">
            <a
              class="flex justify-center items-center flex-col text-txt-color group"
              href="appointment/index.html"
              target="_blank"
            >
              <span
                class="w-[50px] h-[50px] bg-hover-color text-white rounded-full flex justify-center items-center flex-col text-2xl group-hover:bg-p-color bg-s-color transition-all duration-500"
                ><i class="fas fa-calendar-days"></i
              ></span>
              <span class="block mt-2 text-sm">Book Me</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- social icon area end -->
      <!-- add to contact area start -->
      <div class="my-8 px-5">
        <ul
          class="flex w-full justify-between items-center rounded-lg overflow-hidden gap-[1px]"
        >
          <li
            class="wow animate__animated animate__fadeInLeft w-full basis-2/3"
          >
            <a
              class="bg-p-color text-white p-3 flex justify-around items-center uppercase font-semibold w-full border-b-2 border-s-color hover:bg-s-color transition-all duration-500"
              href="contact/Jose fuentes.vcf"
              ><i class="fas fa-address-book"></i> Add to Contact</a
            >
          </li>
          <li
            class="wow animate__animated animate__fadeInRight w-full basis-1/3"
          >
            <button
              id="shareButton"
              class="bg-s-color text-white p-3 w-full flex justify-around items-center uppercase font-semibold border-b-2 border-p-color hover:bg-p-color transition-all duration-500"
            >
              <i class="fas fa-share-nodes"></i> share
            </button>
          </li>
        </ul>
        <a
          class="bg-s-color text-white p-3 w-full flex justify-center items-center capitalize font-semibold hover:bg-p-color transition-all duration-500 mt-5 rounded-md"
          href="https://www.printplanet.la/"
          target="_blank"
          ><i class="fas fa-desktop block mr-[50px]"></i> Learn more on our
          Website</a
        >
      </div>
      <!-- add to contact area end -->
    </div>
  </body>

  <script src="js/wow.min.js"></script>
  <script src="js/script.js"></script>
</html>
